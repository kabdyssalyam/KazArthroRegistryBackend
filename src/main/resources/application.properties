# JDBC configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kardb
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL auto (optional: creates tables automatically, you can change to "update")
spring.jpa.hibernate.ddl-auto=update

# Optional: show SQL statements in console
spring.jpa.show-sql=true

# Optional: Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.yourcompany=DEBUG
